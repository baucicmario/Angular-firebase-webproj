<div class="grid-container">
  <h1 class="mat-h1">Termékek</h1>
  <mat-grid-list cols="5" rowHeight="310px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <div></div>
            <mat-menu #menu="matMenu" xPosition="before">
             
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img src="{{card.img}}" alt="{{card.img}}">
          
          
      <button mat-raised-button color="primary">kosárba</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
