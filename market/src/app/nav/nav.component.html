<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list color="primary">
        <a mat-list-item routerLink ='/home'>
          <mat-icon matListIcon>home</mat-icon>Home</a>
        <a mat-list-item href="#">
          <mat-icon matListIcon>store</mat-icon>Termekek</a>
        <a mat-list-item href="#">
          <mat-icon matListIcon>search</mat-icon>Keresés</a>
        <a mat-list-item routerLink ='/cimform'>
          <mat-icon matListIcon>face</mat-icon>Login</a>
        <a mat-list-item href="#">
          <mat-icon matListIcon>shopping_cart</mat-icon>Kosár</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Képzőművészeti bolt</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
