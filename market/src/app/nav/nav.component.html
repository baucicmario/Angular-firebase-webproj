<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu {{currentRoute}}</mat-toolbar>
      <mat-nav-list color="primary">
        <a mat-list-item routerLink ='/home'>
          <mat-icon matListIcon>home</mat-icon>Home</a>
        <a mat-list-item routerLink ='/products'>
          <mat-icon matListIcon>store</mat-icon>Termékek</a>
        <a *ngIf="!isAuthenticated()" mat-list-item routerLink ='/cimform'>
          <mat-icon matListIcon>face</mat-icon>Regisztralas</a>
        <a *ngIf="!isAuthenticated()"  mat-list-item routerLink ='/login'>
          <mat-icon matListIcon>face</mat-icon>Bejelentkezés</a>
        <a mat-list-item routerLink ='/kosar'>
          <mat-icon  matListIcon matBadge="1" matBadgeSize="medium">shopping_cart</mat-icon> Kosár</a>
        <a *ngIf="isAuthenticated()" mat-list-item (click)="logedOut()" routerLink ='/home'>
            <mat-icon matListIcon>logout</mat-icon>Kijelentkezes</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Képzőművészeti bolt</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <div *ngIf="this.currentRoute != '/login'">
        <router-outlet></router-outlet>
      </div>
      
      <div *ngIf="this.currentRoute == '/login'">
        <app-user-login  (messageEvent)="receiveMessage($event)"></app-user-login>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
